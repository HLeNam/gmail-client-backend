name: Restore Snoozed Emails

on:
  schedule:
    # Chạy mỗi phút (*/1)
    # Format: minute hour day month weekday
    - cron: '*/1 * * * *'

  # Cho phép trigger thủ công từ GitHub UI
  workflow_dispatch:

jobs:
  trigger-restore-snoozes:
    runs-on: ubuntu-latest

    steps:
      - name: Call Vercel API Endpoint
        run: |
          response=$(curl -X POST https://gmail-client-backend.vercel.app/api/v1/cron/restore-snoozes \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          if [ "$http_code" -ne 200 ]; then
            echo "❌ Cron job failed with status $http_code"
            exit 1
          fi

          echo "✅ Cron job completed successfully"
